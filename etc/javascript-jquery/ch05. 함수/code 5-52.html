<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        ///...(전개 연산자): 가변인자 만들기
        function test(...numbers){
            console.log(numbers[0]);
            console.log(numbers[1]);
            console.log(numbers[2]);
        }
        
        test(1, 2, 3);
    </script>
</body>
</html>
