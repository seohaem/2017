<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';
        
        //eval() 함수: 문자열을 자바스크립트 코드로 실행하는 함수
        eval(willEval);
        alert(number);
    </script>
</body>
</html>
