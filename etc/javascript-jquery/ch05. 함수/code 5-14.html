<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        //arguments: 자바스크립트의 모든 함수 내부에 존재 (매개변수의 배열)
        function sumAll() {
            var output = 0;
            for(var i = 0; i<arguments.length; i++){
                output += arguments[i];
            }
            
            return output;
        }
        
        console.log(sumAll(1,2,3,4,5,6,7,8,9));
    </script>
</body>
</html>
