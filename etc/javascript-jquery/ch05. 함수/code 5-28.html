<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        function test(name) {
            //output: 지역변수(함수가 종료될때 사라진다)
            //그러나, 해당 변수가 이후에도 활용될 가능성이 있으므로 자바스크립트는 변수를 제거하지않고 남겨둔다.
            var output = 'Hello '+name+'..!';
            return function (){
                alert(output);
            };
        }
        
        var test_1 = test('Web');
        var test_2 = test('Java');
        
        test_1();
        test_2();
    </script>
</body>
</html>
