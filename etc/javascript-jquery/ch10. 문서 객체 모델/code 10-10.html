<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <h1 id = "header"></h1>
    <script>
        window.onload = function(){
            var output = '';
            
            output += '<ul>';
            output += '<li>JavaScript</li>';
            output += '<li>jQuery</li>';
            output += '<li>Ajax</li>';
            output += '</ul>';
            
            document.body.innerHTML = output;   
            document.body.innerHTML += '<h1>seo hae</h1>';
        }

    </script>
</body>
</html>
