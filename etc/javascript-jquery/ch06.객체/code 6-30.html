<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        //얕은복사
        var originalArray = [1,2,3,4];
        
        var newArray = originalArray;
        
        //원본 배열의 값을 변경한다!
        originalArray[0] = 273;
        
        //둘다 같다 -> newArray의 값도 바뀌었다!
        console.log(originalArray);
        console.log(newArray);
        
        /** 자바스크립트에서 기본자료형(숫자, 문자열, 볼)을 복사할때
            값을 완전히 복사해버린다. */
    </script>
</body>
</html>
