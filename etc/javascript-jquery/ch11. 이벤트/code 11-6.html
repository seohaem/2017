<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
    <script>
        window.onload = function() {
            document.getElementById('header').onclick = function() {
                alert(this);
            };
        };
    </script>
</head>
<body>
    <h1 id='header'>Click</h1>
</body>
</html>
