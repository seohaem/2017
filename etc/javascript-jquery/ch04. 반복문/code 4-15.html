<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        var output = '';
        
        /** 직접 구현하기 */
        for(var i = 1; i<11; i++){
            for(var j = i; j>0; j--){
                output+='*';
            }
            output+='\n';
        }
        
        console.log(output);
    </script>
</body>
</html>
