<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        //for of 반복문 : 내부의 '요소'를 넣을 수 있다.
        for(const element of [1,2,3,4]){
            console.log(`${i}번째 요소는 ${element} 입니다.`);
            i++;
        }
    </script>
</body>
