<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        모던 웹을 위한 javascript + jquery 입문 (3판)
    </title>
</head>
<body>
    <script>
        window.onload = function() {
            //변수 선언
            var list = '';
            
            //연산자 사용
            list += '<ul>';
            list += '   <li>hello</li>';
            list += '   <li>javaScript</li>';
            list += '</ul>';
            
            //문서 출력
            document.body.innerHTML = list;
        }
    </script>
</body>
</html>
