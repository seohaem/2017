<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 스터디</title>
</head>
<script>
   const d = new Date();
   // Fri Jun 14 2019 17:49:31 GMT+0900 (한국 표준시)
   console.log(d); // 타임존이 들어간 그레고리력 날짜
   // 1560502171292
   console.log(d.valueOf()); // 유닉스 타임스탬프 (숫자형 표현이 필요할때 valueOf() 메서드 사용)
</script>
<body>

</body>
</html>
