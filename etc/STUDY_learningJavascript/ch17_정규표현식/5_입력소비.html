<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 스터디</title>
</head>
<script>
    // X J A M L I O N A T U R E J X E E L N P

    /**
     * 정규식은 첫번째 글자 X에서 시작한다.
     * 찾으려는 단어중에 X로 시작하는 단어가 없다.
     * 정규식은 멈추지않고, 다음 글자 J로 이동한다.
     * 그 다음은 A로 이동한다.
     * 이렇게 이동하는 과정에서, 정규직 엔진이 지나간 글자를 소비했다. 표현한다.
     * L로 이동한다.
     * LION -> L은 가능성이 있어서 정규식은 L을 소비하지 않는다.
     * 계속해서 I, O, N 을 만난다.
     * 이때 LION 을 만나서 일치하는 단어를 찾아, L, I, O, N이 소비된다.
     * LION, NATURE 이 겹친다.
     * 정규식은 이미 소비한 것은 절대 다시 보지 않는다.
     * 다시말해, 이미 소비한 것을 가지고 뒤로 절대 가지 않는다.
     * N을 이미 소비했으므로 NATURE 라는 단어를 찾지 못한다.
     * 하지만 EEL 은 찾아낸다.
     * 만약 L을 소비하지않고 그 다음 단어를 못찾으면, L로 다시 돌아가서 L을 소비한다.
     * 그 다음 N을 만난다면 NATURE 단어를 찾을 수 있다.
     */
</script>

</body>
</html>
