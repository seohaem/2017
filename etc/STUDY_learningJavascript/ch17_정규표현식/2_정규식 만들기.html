<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 스터디</title>
</head>
<script>
    /**
     * 자바스크립트의 정규식은 RegExp 클래스이다.
     * RegExp 생성자로도 정규식을 만들 수 있지만, 간편한 리터럴 문법도 있다.
     * 정규식 리터럴은 슬래시로 감싼 형태이다 (/ /)
     * @type {RegExp}
     */
    const re1 = /going/; // 단어 "going"을 찾는 정규식
    const re2 = new RegExp("going"); // 위와 결과가 같다.
</script>
<body>

</body>
</html>
