<script>
    /**
     * 정규식 : 적극적이다. (검색을 멈추기 전에 일치하는 것을 최대한 많이 찾으려고 한다)
     * "Regex betweem <i>greedy</i>and<i><lazy></i>"
     *  <i>를 만나면 </i>를 더는 찾을 수 없을때까지 소비하므로, 마지막에 </i>가 두번째로 있으므로 첫번째것은 무시된다.

     *  이때, 소극적으로 바꾸려면 메타문자 (*)를 쓰면 된다.
     *  replace(/<i>(.*?)<\/i>/ig, '<string>$1</string>');
     * -> *? 를 없애면 정규식과 완전히 같다.
     * </i>를 발견할때마다 그때까지 찾은 것을 소비하고, 일치하는 범위를 넓히려고 하지 않는다.
     */
</script>
