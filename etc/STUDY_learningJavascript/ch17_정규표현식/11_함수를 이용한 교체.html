<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 스터디</title>
</head>
<script>
    // String.prototype.replace 에는 교체할 매개변수로 함수를 넘길 수 있다.
    // m : 일치하는 문자열 전체
    // g1 : 일치하는 그룹
    // offset : 원래 문자열에서 일치하는 곳의 오프셋(숫자)
    html.replace(/<a .*?>(.*?)<\/a>/ig, function (m, g1, offset) {
        console.log(`<a> tag fount at ${offset}. contents: ${g1}`);
    });
</script>
<body>

</body>
</html>
