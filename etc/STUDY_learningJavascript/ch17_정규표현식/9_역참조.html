<script>
    /**
     * 1. XYYX 형태의 밴드이름을 찾고싶다.

     * 3. 각 그룹은 숫자를 할당받는다.

     * 5. 역슬래시 뒤에 숫자를 써서 이 그룹을 참조할 수 있다.
     * 6. 즉, \1 은 맨 처음 일치한 그룹이다.
     */

    const promo = "Opening for XAAX is the dynamic GOOG! At the box office now!";
    const bands =  promo.match(/([A-Z])([A-Z])\2\1/g);

    // \2 가 A이고, \1은 X이다.
