<!DOCTYPE html>

    <title>CHAPTER.13 함수와 추상적 사고</title>

<script>
    /**
     재귀란? 자기 자신을 호출하는 함수이다.
     */

    function findNeedle(stack) {
        if (stack.length === 0) return "no";
        if (stack.shift() === 'CC') return 'found';
        return findNeedle(stack);
    }

    findNeedle(['AA', 'BB', 'CC']);

    /**
     위 예제를 보자.
     Arrays.prototype.shift 로 배열의 첫번째 요소를 제거하고 함수를 반복한다.

     재귀함수는 종료조건이 있어야한다.
     종료조건이 없으면 자바스크립트 인터프리터에서 스택이 너무 깊다고 판단할때까지 재귀호출을 계속하다가 프로그램을 멈춘다.

     위 예제 함수에는 두가지 종료 조건이 있다. (if문)
     */
</script>
