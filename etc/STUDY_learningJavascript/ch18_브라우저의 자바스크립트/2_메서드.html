<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 스터디</title>
</head>
<script>
    /**
     * get 메서드 : 원하는 HTML 요소를 빨리 찾을 수 있다.
     *
     * document.getElementByID : HTML 요소의 고유한 ID를 할당받는다.
     * -> ID 를 이용하여 요소를 찾는다.
     */

    console.log(document.getElementById('content'));

    // 1. 클래스 이름에 해당하는 요소들을 반환
    const callouts = document.getElementsByClassName('callout');

    // 2. 주어진 태그 이름에 해당하는 요소들을 반환
    const paragraphs = document.getElementsByTagName('p');

    /** CSS 선택자를 사용해 요소를 찾는 메서드 */

    // 1. querySelector
    // 2. querySelectorAll
    const exam = document.querySelectorAll('.callout');

</script>
<body>
    <!-- ID 중복은 경고하지않지만, 유일한 ID를 사용해야 할 것. -->
    <div id = "content">

    </div>
</body>
</html>
