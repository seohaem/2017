<!DOCTYPE html>
<html>
<head>
    <script>
        var foo = {
            name:'foo',
            age:30
        };
        
        // foo 객체는 Object.proottype 객체에 포함된 다양한 메서드를 마치 자신의 프로퍼티인 것 처럼 상속받아 사용할 수 있다
        // foo 객체의 프로토타입에 toString() 메서드가 이미 정의되어있다
        console.log(foo.toString());
        console.dir(foo);
    </script>
</head>
<body>

</body>
</html>
