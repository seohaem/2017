<!DOCTYPE html>
<html>
<head>
    <script>
        var arr = ['bar'];
        
        var obj = {
            name:'foo',
            length:1
        };
        
        arr.push('baz');
        console.log(arr);
        
        // 유사 배열 객체도 배열 메소드를 사용하는 것이 가능하다
        Array.prototype.push.apply(obj, ['baz']);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
