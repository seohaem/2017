<!DOCTYPE html>
<html>
<head>
    <script>
        var foo = new Array(3); // length값을 3으로 지정
        console.log(foo); // [undefined, undefined, undefined]
        console.log(foo.length); // 3
        
        var bar = new Array(1,2,3);
        console.log(bar); // [1,2,3]
        console.log(bar.length); // 3
    </script>
</head>

</body>
</html>
