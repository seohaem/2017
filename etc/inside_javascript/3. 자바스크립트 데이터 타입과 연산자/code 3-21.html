<!DOCTYPE html>
<html>
<head>
    <script>
        // for in문 : 배열 요소를 포함해서 프로퍼티까지 출력
        for (var prop in arr){
            console.log(prop, arr[prop]);
        }
        
        // for문 : 배열의 원소만을 출력
        for (var i=0;i<arr.length;i++){
            console.log(i, arr[i]);
        }
    </script>
</head>

</html>
