<!DOCTYPE html>

<head>
    <script>
        // str 문자열 생성
        var str = 'test';
        console.log(str[0], str[1], str[2], str[3]);
        
        // 문자열의 첫 글자를 대문자로 변경해보자.
        str[0] = 'T';
        console.log(str); // 출력값: test
        
        // 대문자로 변경되지 않았다.
        // 자바스크립트에서 한번 생성된 문자열은 수정이 불가능하다.
    </script>
</head>
