<!DOCTYPE html>
<html>
<head>
    <script>
        var noReturnFunc = function(){
            console.log('This function has no return statement');
        };
        
        var result = noReturnFunc();
        // return문이 없는 함수의 경우, 이 함수를 호출할 떄 undefined 값이 리턴된다.
        console.log(result); // undefined
    </script>
</head>
<body>

</body>
</html>
