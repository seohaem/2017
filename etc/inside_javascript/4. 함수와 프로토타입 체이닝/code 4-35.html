<!DOCTYPE html>
<html>
<head>
    <script>
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            
            return {
                name:'bar',
                age:20,
                gender:'woman'
            };
        };
        
        // 객체 리터럴 방식의 특정 객체로 지정한 경우 new 연산자로 Person() 생성자 함수를 호출해서 
        // 새로운 객체를 생성하더라도 리턴값에서 명시적으로 넘긴 객체나 배열이 리턴
        var foo = new Person('foo',30,'man');
        console.dir(foo);
    </script>
</head>
<body>

</body>
</html>
