<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수 객체의 length 프로퍼티 : 함수를 작성할 때 정의한 인자 개수
        function func0(){
            
        }
        
        function func1(x){
            return x;
        };
        
        function func2(x,y){
            return x+y;
        };
        
        function func3(x,y,z){
            return x+y+z;
        };
        
        console.log(func0.length); // 0 
        console.log(func1.length); // 1
        console.log(func2.length); // 2
        console.log(func3.length); // 3
    </script>
</head>
<body>

</body>
</html>
