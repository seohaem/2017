<!DOCTYPE html>
<html>
<head>
    <script>
        var test = 'This is test';
        console.log(window.test); // This is test
        
        // sayFoo() 함수 호출시 this는 전역 객체에 바인딩된다.
        var sayFoo = function(){
            console.log(this.test); // This is test
        };
        
        sayFoo();
    </script>
</head>
<body>

</body>
</html>
