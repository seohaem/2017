<!DOCTYPE html>
<html>
<head>
    <script>
        // 객체의 메서드에서의 this는 자신을 호출한 객체에 바인딩된다
        var myObject = {
            name:'foo',
            
            sayName:function(){
                console.log(this.name);
            };
        };
        
        var otherObject = {
            name:'bar'
        };
        
        otherObject.sayName = myObject.sayName;
        
        console.log(myObject.sayName); // foo 
        console.log(otherObject.sayName); // bar
    </script>
</head>
<body>

</body>
</html>
