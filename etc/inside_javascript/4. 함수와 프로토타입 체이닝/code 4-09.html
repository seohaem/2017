<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수에 함수 할당
        var foo = 100;
        var bar = function(){
            return 100;
        };
        
        // 함수의 참조값을 저장하고 있으므로, bar()로 실제 함수의 호출 가능
        console.log(bar()); // 100
        
        // 프로퍼티에 함수 할당
        var obj = {};
        
        obj.baz = function(){
            return 200;
        };
        
        console.log(obj.baz()); // 200
        
    </script>
</head>
<body>

</body>
</html>
