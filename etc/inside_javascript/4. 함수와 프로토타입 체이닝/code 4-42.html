<!DOCTYPE html>
<html>
<head>
    <script>
        // 프로토타입 객체의 프로퍼티에 바인딩된 메서드는 이 프로퍼티를 상속받아 사용하는 모든 하위 객체에서 접근이 가능하며,
        // 프로퍼티의 메서드 내에서의 this는 자신을 부른 객체의 바인딩 된다.
        
        function Person(name){
            this.name=name;
        };
        
        // Person.prototype 객체에 getName() 메서드를 작성
        Person.prototype.getName=function(){
            return this.name;
        };
        
        var foo = new Person('foo');
        
        // getName()메서드는 foo객체에서 찾을 수 없으므로 프로토타입 체이닝이 발생한다.
        // foo객체의 프로토타입 객체인 Person.prototype에서 getName()메서드가 있으므로, 이 메서드가 호출된다. 
        // 이때 getName()메서드를 호출한 객체는 foo이므로 this는 foo객체에 바인딩된다
        console.log(foo.getName());
        
        // Person.prototype 객체에 name 프로퍼티를 동적으로 추가하고 person을 저장 했으므로 this.name은 ‘person’이 출력된다.
        Person.prototype.name = 'person';
        console.log(Person.prototype.getName());
    </script>
</head>
<body>

</body>
</html>
