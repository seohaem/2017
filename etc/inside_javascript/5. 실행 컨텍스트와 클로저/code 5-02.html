<!DOCTYPE html>
<html>
<head>
    <script>
        /*
            1. 실행 컨텍스트가 생성되면 자바스크립트 엔진은 해당 컨텍스트에 실행에 필요한 정보를 담을 객체를 생성한다.
            => 활성 객체
            2. 이 객체에 앞으로 매개변수나 사용자가 정의한 변수 및 객체를 저장하고, 새로 만들어진 컨텍스트로 접근이 가능하다.
            => 엔진 내부에서 접근 가능
            3 arguments 객체 생성 - 활성 객체는 arguments 프로퍼티로 arguments 객체를 참조한다.
            4. 스코프 정보 생성 - 현재 컨텍스트의 유효 범위를 나타냄
            => 현재 실행중인 실행 컨텍스트 안에서 연결 리스트와 유사한 형식으로 만들어진다.
            5. 위 리스트로 현재 컨텍스트 변수 뿐 아니라, 상위 실행 컨텍스트의 변수도 접근이 가능하고,
               이 리스트에서 찾지못한 변수는 결국 정의되지않은 변수에 접근하는 것으로 판단하여 에러를 검출한다.
            => 스코프 체인 ([Scope] 프로퍼티로 참조)
            6. 이제 여기서, 활성 객체가 스코프 체인의 제일 앞에 추가되며 함수의 인자나 지역 변수에 접근이 가능하다!
            7. 현재 실행 컨텍스트 내부에서 사용되는 지역 번수의 생성이 이루어진다. (활성 객체 = 변수 객체)
            8. this 키워드를 사용하는 값이 할당된다.
        */
        
        function execute(param1, param2){
            var a= 1, b = 2;
            
            function func(){
                return a+b;
            }
            
            return param1+param2+func();
        }
        
        execute(3,4);
    </script>
</head>
<body>

</body>
</html>
