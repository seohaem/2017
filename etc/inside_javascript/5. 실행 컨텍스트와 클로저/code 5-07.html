<!DOCTYPE html>
<html>
<head>
    <script>
        // outerFunc 실행완료 후, outerFunc 실행 컨텍스트는 사라졌지만, outerFunc 변수 객체는 여전히 남아있다
        // innerFunc의 스코프 체인으로 참조되고있다
        function outerFunc(){
            var x = 10; // x:참조되는 외부변수 (=자유변수)
            
            // innerFunc()은 outerFunc()의 실행이 끝난 후 실행된다
            var innerFunc = function(){
                console.log(x); // 10
            };
            return innerFunc;
        }
        
        var inner = outerFunc();
        inner();
        
        // 생명 주기가 끝난 외부 함수와 변수를 참조하는 함수
        // => 클로저
    </script>
</head>
<body>

</body>
</html>
