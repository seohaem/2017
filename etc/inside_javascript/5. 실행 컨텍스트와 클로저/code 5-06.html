<!DOCTYPE html>
<html>
<head>
    <script>
        /*
            1. 전역 실행 컨텍스트
            
            [변수객체]
            value:value1
            printValue
            printFunc
            this
            
            [Scope]
            0 전역객체
            ------------------------->printFunc 실행
            
            2. printFunc 실행 컨텍스트
            
            [변수객체]
            value:Value2
            Func
            this
            
            [scope]
            0 printFunc 변수객체 (새롭게 만들어진 변수 객체 추가)
            1 전역 객체
            --------------------------->printValue 실행
            
            3. printValue 실행 컨텍스트
            
            [변수객체]
            this
            
            [scope]
            0 printValue 변수 객체 (value 변수를 전역 객체에서 찾으므로, 결과는 value1)
            1 전역객체
        */
        var value = "value1";

        function printValue() {
            return value;
        }
        function printFunc(func) {
            var value = "value2";
            console.log(func());
        }

        printFunc(printValue);
    </script>
</head>
<body>

</body>
</html>
