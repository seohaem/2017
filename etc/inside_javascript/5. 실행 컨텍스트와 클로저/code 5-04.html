<!DOCTYPE html>
<html>
<head>
    <script>
        /*
            1. 예제 실행
            2. 실행 컨텍스트 생성
            3. func()함수 객체 생성_ [Scope] : 전역변수객체
            4. 함수 실행
            5. 새로운 컨텍스트 생성_func 컨텍스트라고 하겠다.
            6. func 컨텍스트의 스코프 체인: 실행된 함수의 [Scope] 프로퍼티를 그대로 복사한후, 
            현재 생성된 변수 객체를 복사한 스코프체인의 맨 앞에 추가한다.
            7.func() 함수 객체의 [scope] 프로퍼티가 전역 객체 하나만을 가지고 있었으므로 func 실행 컨텍스트의
            스코프 체인은 다음 그림과 같이 [func 변수객체 - 전역객체]가 된다.
            
            <스코프 체인 정리>
            - 각 함수 객체는 [scope]프로퍼티로 현재 컨텍스트의 스코프 체인을 참조한다
            - 현재 실행되는 함수 객체의 [scope] 프로퍼티를 복사하고, 새롭게 생성된 변수 객체를 해당 체인의 제일 앞에 추가한다
            - 스코프 체인 = 현재 실행 컨텍스트의 변수 객체 + 상위 컨텍스트의 스코프 체인
        */
        var var1 = 1;
        var var2 = 2;
        
        function func() {
            var var1 = 10;
            var var2 = 20;
            
            console.log(var1); // 10
            console.log(var2); // 20
        }
        
        func();
        console.log(var1);  // 1
        console.log(var2);  // 2
    </script>
</head>
<body>

</body>
</html>
