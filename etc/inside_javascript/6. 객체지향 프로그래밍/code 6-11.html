<!DOCTYPE html>
<html>
<head>
    <script>
        var ArrCreate = function(arg) {
            var arr = [1,2,3];
            return {
                getArr : function() {
                    // 객체가 반환
                    return arr;
                }
            };
        };
        
        var obj = ArrCreate();
        var arr = obj.getArr();
        arr.push(5);
        console.log(obj.getArr()); // [ 1,2,3,5 ]
    </script>
</head>
<body>

</body>
</html>
