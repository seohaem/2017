<!DOCTYPE html>
<html>
<head>
    <script>
        function Person(arg) {
             this.name = arg;
        };
        
        Person.prototype.setName = function(value) {
             this.name = value;
        };
        
        Person.prototype.getName = function() {
             return this.name;
        };
        
        // Student 함수 객체를 만든다
        function Student(arg) {
        };
        
        var you = new Person('iamhjoo');
        // Student 함수 객체의 프로토타입으로 하여금 Person 함수 객체의 인스턴스를 참조하게 만들었다
        Student.prototype = you
        // Student 함수 객체로 생성된 객체 me의 [[Prototype]] 링크가 생성자의 프로토타입 프로퍼티 Student.prototype인 you를 가리킨다
        // 문제점 : zzoon을 인자로 넘겼지만, 이를 반영하는 코드가 없다
        var me = new Student('zzoon');
        me.setName('zzoon');
        console.log(me.getName()); // zzoon
    </script>
</head>
<body>

</body>
</html>
